<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body class="bg">
    <div class="m-5" id="MyVisibleBlock"style="position: absolute; top: 0; right: 0;">
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            Please Enter any Number....
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
    </div>
    <div class="containerr">
        <div class="task-bar">
            <div id="p1"></div>
            <div class="icons">
                <i class="bi bi-bell-slash-fill"></i>
                <i class="bi bi-bluetooth"></i>
                <i class="bi bi-battery-charging"></i>
            </div>
        </div>
        <h1>Temperature Converter</h1>
        <div class="inputs">
            <div style="display: flex;flex-direction: column;">
                <label for="degree">Value <span id="small">(In Numbers...)</span></label>
                <input type="number" name="degree" id="inputValue" required>
            </div>
            <div class="inptsss">
                <div>
                    <label for="type">From</label>
                    <select name="type" id="type1">
                        <option value="celcius">Celcius</option>
                        <option value="fahrenheit">Fahrenheit</option>
                    </select>
                </div>
                <div>
                    <label for="type">To</label>
                    <select name="type" id="type2">
                        <option value="celcius">Celcius</option>
                        <option value="fahrenheit">Fahrenheit</option>
                    </select>
                </div>
            </div>
        </div>
        <button id="ab" type="submit" class="btn btn-outline-success" onclick="temperature()">Convert</button>
        <div class="resultss">
            <label for="result">Result</label>
            <p id="result"></p>
        </div>
    </div>
    <div class="footer">
        <p class="text-white">Designed by <a href="https://www.linkedin.com/in/kasibhotla-sai-ravi-teja-34327023b/">K
                Sai Ravi Teja</a></p>
    </div>
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
